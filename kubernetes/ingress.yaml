apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ecsdemo-frontend
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
spec:
  ingressClassName: alb
  rules:
    - http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: ecsdemo-frontend
              port:
                number: 80
